<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin doclands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">love running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">home</a></li>
          <li><a href="gallery.html">gallery</a></li>
          <li><a href="signup.html" class="active">sing up</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <section id="signup">
          <form
          action="https://formdump.codeinstitute.net"
          id="signup-form"
          method="post"
          >
          <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you sing up!</i></h2>
          <label for="first_name">First name</label>
          <input type="text" id="first_name" name="first_name" class="text-input" required />
          <br />
          <label for="last_name">Last name</label>
          <input type="text" id="last_name" name="last_name" class="text-input" required />
          <br />
          <label for="email_address">Email address</label>
          <input
            type="email"
            id="email_address"
            name="email_address"
            class="text-input"
            required
          />
          <br />
          <fieldset id="radio-buttons">
            <div class="radio-button">
              <label for="road">Road</label
              > <input
                type="radio"
                id="road"
                name="running_preference"
                checked
              />
            </div>
            <div class="radio-button">
              <label for="trail">Trail</label
              > <input type="radio" id="trail" name="running_preference" />
            </div>
            <div class="radio-button">
              <label for="both">Both</label
              > <input type="radio" id="both" name="running_preference" />
            </div>
          </fieldset>
          <button type="submit" class="join-button">Let's run!</button>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Find us on Facebook (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Find us on Twitter (opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Find us on YouTube (opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Find us on Instagram (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0d90d3dd8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
